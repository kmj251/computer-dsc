# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  assertions:
    - resource: Microsoft.Windows.Developer/OsVersion
      directives:
        description: Verify min OS version requirement
        allowPrerelease: true
      settings:
        MinVersion: '10.0.26100'
  configurationVersion: 0.2.0
  resources:
    - resource: xPSDesiredStateConfiguration/WindowsOptionalFeature
      id: "WindowsOptionalFeature"
      directives:
        description: Enable Virtual Machine Platform
        allowPrerelease: true
      settings:
        Ensure: Present
        Name: 
          - VirtualMachinePlatform
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "Code"
      directives:
        description: Install Visual Studio Code
        allowPrerelease: true
      settings:
        id: Microsoft.VisualStudioCode
        source: winget
        uselatest: true
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "terminal"
      directives:
        description: Install Windows Terminal
        allowPrerelease: true
      settings:
        id: Microsoft.WindowsTerminal
        source: winget
        uselatest: true
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "az-cli"
      directives:
        description: Install Azure CLI
        allowPrerelease: true
      settings:
        id: Microsoft.AzureCLI
        source: winget
        uselatest: true
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "postman"
      directives:
        description: Install Postman
        allowPrerelease: true
      settings:
        id: Postman.Postman 
        source: winget
        uselatest: true
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "zoom"
      directives:
        description: Install Zoom
        allowPrerelease: true
      settings:
        id: Zoom.Zoom.EXE
        source: winget
        uselatest: true
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "kubectl"
      directives:
        description: Install kubectl
        allowPrerelease: true
      settings:
        id: Kubernetes.kubectl
        source: winget
        uselatest: true
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "logitech"
      directives:
        description: Install Logitech Options Plus
        allowPrerelease: true
      settings:
        id: Logitech.OptionsPlus
        source: winget
        uselatest: true
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "OpenLens"
      directives:
        description: Install OpenLens
        allowPrerelease: true
      settings:
        id: MuhammedKalkan.OpenLens
        source: winget
        uselatest: true
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "Quicken"
      directives:
        description: Install Quicken
        allowPrerelease: true
      settings:
        id: Quicken.Quicken
        source: winget
        uselatest: true
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "wsl"
      directives:
        description: Install WSL
        allowPrerelease: true
      settings:
        id: Microsoft.WSL
        source: winget
        uselatest: true
    - resource: Microsoft.Windows.Developer/EnableDarkMode
      directives:
        description: Enable dark mode
        allowPrerelease: true
      settings:
        Ensure: Present
        # Use caution when setting `RestartExplorer: true` as this will force explorer to close.
        RestartExplorer: true # Required to apply changes
    - resource: Microsoft.Windows.Developer/Taskbar
      directives:
        description: Modify taskbar settings
        allowPrerelease: true
      settings:
        Alignment: Middle # [KeepCurrentValue, Middle]
        HideLabelsMode: Always # [KeepCurrentValue, WhenFull, Always]
        SearchBoxMode: ShowIconOnly # [KeepCurrentValue, ShowIconOnly, SearchBox, Hide]
        TaskViewButton: Show # [KeepCurrentValue, Hide]
        WidgetsButton: Hide # [KeepCurrentValue, Hide]
        RestartExplorer: True # Use caution when setting `RestartExplorer: true` as this will force explorer to close. Required for `HideLabelsMode`.