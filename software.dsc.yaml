
# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  assertions:
    - resource: Microsoft.Windows.Developer/OsVersion
      directives:
        description: Verify min OS version requirement
        allowPrerelease: true
      settings:
        MinVersion: '10.0.26100'
  configurationVersion: 0.2.0
  resources:
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "VLC"
      directives:
        description: Install VLC Media Player
        allowPrerelease: true
      settings:
        id: VideoLAN.VLC
        source: winget
        uselatest: true
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "Code"
      directives:
        description: Install Visual Studio Code
        allowPrerelease: true
      settings:
        id: Microsoft.VisualStudioCode
        source: winget
        uselatest: true
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "terminal"
      directives:
        description: Install Windows Terminal
        allowPrerelease: true
      settings:
        id: Microsoft.WindowsTerminal
        source: winget
        uselatest: true
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "az-cli"
      directives:
        description: Install Azure CLI
        allowPrerelease: true
      settings:
        id: Microsoft.AzureCLI
        source: winget
        uselatest: true
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "zoom"
      directives:
        description: Install Zoom
        allowPrerelease: true
      settings:
        id: Zoom.Zoom.EXE
        source: winget
        uselatest: true
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "kubectl"
      directives:
        description: Install kubectl
        allowPrerelease: true
      settings:
        id: Kubernetes.kubectl
        source: winget
        uselatest: true
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: "OpenLens"
      directives:
        description: Install OpenLens
        allowPrerelease: true
      settings:
        id: MuhammedKalkan.OpenLens
        source: winget
        uselatest: true
    - resource: PSDscResources/Script
      id: "hevc-video-extensions"
      directives:
        description: Download and install HEVC Video Extensions
        allowPrerelease: true
      settings:
        GetScript: |
          return @{ Result = (@(Get-AppxPackage -Name Microsoft.HEVCVideoExtension*).Count -gt 0) }
        TestScript: |
          return (@(Get-AppxPackage -Name Microsoft.HEVCVideoExtension*).Count -gt 0)
        SetScript: |
          $url = "http://tlu.dl.delivery.mp.microsoft.com/filestreamingservice/files/26098ba9-6a2d-48ac-afed-7adef3693837?P1=1767625706&P2=404&P3=2&P4=iOXhhiXhp6WEU8QEnDYGcrNqUdUeLgaIkTpF%2bZ%2f%2fuTAzmLT3VWgjht0eXSLPSN4FmVsapL2kKuB9iUgPvz4sOQ%3d%3d"
          $output = "$env:TEMP\HEVCVideoExtensions.appx"
          Write-Host "Downloading HEVC Video Extensions..."
          Invoke-WebRequest -Uri $url -OutFile $output -UseBasicParsing
          Write-Host "Installing HEVC Video Extensions..."
          Add-AppxPackage -Path $output
          Remove-Item $output -Force
